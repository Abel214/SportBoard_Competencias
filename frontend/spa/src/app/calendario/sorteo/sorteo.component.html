<h1>Resultados del Sorteo - Fase de Grupos</h1>

<div class="container">
  <div class="bombo" *ngFor="let group of groups | keyvalue" (click)="selectGroup(group.key)">
    <h2>Grupo {{ group.key }}</h2>
    <ul>
      <li *ngFor="let team of group.value">{{ team }}</li>
    </ul>
  </div>

  <div class="matches" *ngIf="selectedGroup">
    <h2>Enfrentamientos del Grupo {{ selectedGroup }}</h2>
    <div class="versus" *ngFor="let match of matches">
      <div class="match">
        <span>{{ match.home }}</span>
        <span class="vs">vs</span>
        <span>{{ match.away }}</span>
      </div>
    </div>
  </div>
</div>

<div class="buttons">
  <button mat-raised-button color="primary" class="cancel">Cancelar</button>
  <button mat-raised-button color="accent" class="draw">Sortear</button>
</div>
