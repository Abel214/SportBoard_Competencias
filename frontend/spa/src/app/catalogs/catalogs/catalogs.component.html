<app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
<h4>Catálogos</h4>
<div>
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput placeholder="Buscar..." />
        <button mat-icon-button matSuffix>
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</div>
<div class="catalog-container">
    <!-- Aquí se cargarán los registros de catálogos -->
    <mat-card *ngFor="let catalog of catalogs" class="catalog-card">
        <mat-card-header>
            <mat-card-title>{{ catalog.name }}</mat-card-title>
            <mat-card-subtitle>{{ catalog.group.name }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>Descripción: {{ catalog.description }}</p>
            <p>Grupo: {{ catalog.group.name }}</p>
            <p>Versión: {{ catalog.version }}</p>
            <p>Activo: {{ catalog.isActive ? 'Sí' : 'No' }}</p>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
    </mat-card>
</div>
<p>catalogs works!</p>
