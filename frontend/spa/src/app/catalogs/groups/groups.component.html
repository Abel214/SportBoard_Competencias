<p>groups works!</p>
<mat-table [dataSource]="groups" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let group"> {{ group.id }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="code">
        <mat-header-cell *matHeaderCellDef> Code </mat-header-cell>
        <mat-cell *matCellDef="let group"> {{ group.code }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let group"> {{ group.name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let group">
            <button mat-button (click)="selectGroup(group)">Edit</button>
            <button mat-button (click)="deleteGroup(group.id)">Delete</button>
        </mat-cell>
    </ng-container>

</mat-table>
