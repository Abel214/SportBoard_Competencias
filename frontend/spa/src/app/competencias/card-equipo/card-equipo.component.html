<div class="card">
    <div class="card-header">
      <h3>{{ equipo.nombre }}</h3>
    </div>
    <div class="card-body">
      <img [src]="equipo.escudo" alt="{{ equipo.nombre }}" class="team-logo" />
      <p><strong>Activo:</strong> {{ equipo.activo ? 'Sí' : 'No' }}</p>
      <p><strong>Entrenador:</strong> {{ equipo.entrenador }}</p>
      <p><strong>Categoría:</strong> {{ equipo.categoria }}</p>
    </div>
  </div>
