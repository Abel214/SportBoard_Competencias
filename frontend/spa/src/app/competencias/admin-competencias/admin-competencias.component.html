<div class="admin-competencias">
  <h1>Administrar Competencias</h1>
  <div class="actions">
    <button mat-fab-extended (click)="refresh()" aria-label="Refrescar lista de competencias">
      <mat-icon>refresh</mat-icon>
      Refrescar
    </button>
    <button mat-fab-extended (click)="create()" aria-label="Crear nueva competencia">
      <mat-icon>add</mat-icon>
      Crear
    </button>
    <button mat-fab-extended (click)="selectedCompetence && edit(selectedCompetence)" [disabled]="!selectedCompetence"
      aria-label="Editar competencia seleccionada">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <button mat-fab-extended (click)="selectedCompetence && delete(selectedCompetence)" [disabled]="!selectedCompetence"
      aria-label="Borrar competencia seleccionada">
      <mat-icon>delete</mat-icon>
      Borrar
    </button>
  </div>
  <table mat-table [dataSource]="competences" class="mat-elevation-z8">
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef> Logo </th>
      <td mat-cell *matCellDef="let competence">
        <img [src]="competence?.logo" alt="{{ competence?.name }} logo" width="50" height="50">
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let competence"> {{ competence?.name }} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let competence"> {{ competence?.description }} </td>
    </ng-container>
    <ng-container matColumnDef="competence_format">
      <th mat-header-cell *matHeaderCellDef> Formato </th>
      <td mat-cell *matCellDef="let competence"> {{ competence?.competence_format?.name }} </td>
    </ng-container>
    <ng-container matColumnDef="rule_discipline_list">
      <th mat-header-cell *matHeaderCellDef> Reglas de Disciplina </th>
      <td mat-cell *matCellDef="let competence"> {{ competence?.rule_discipline_list?.length }} </td>
    </ng-container>
    <ng-container matColumnDef="rule_list">
      <th mat-header-cell *matHeaderCellDef> Reglas de Competencia </th>
      <td mat-cell *matCellDef="let competence"> {{ competence?.rule_list?.length }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)"></tr>
  </table>
</div>
