<mat-dialog-content>
  <h2 mat-dialog-title class="titulo">{{ data.action === 'create' ? 'Create Competence' : 'Edit Competence' }}</h2>

  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <mat-icon matPrefix>person</mat-icon>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <mat-icon matPrefix>description</mat-icon>
      <input matInput formControlName="description">
    </mat-form-field>

    <mat-divider></mat-divider>

    <div class="file-drop-area" (dragover)="onDragOver($event)" (drop)="onFileDrop($event)" (click)="fileInput.click()">
      <input type="file" (change)="onFileChange($event)" hidden #fileInput>
      <img src="assets/img/cloud_upload_150dp_E8EAED_FILL0_wght400_GRAD0_opsz48.svg" alt="Upload Icon"
        class="upload-icon">
      <ng-container *ngIf="!fileName">
        <p>Drag and drop a file here or click to select a file</p>
      </ng-container>
      <ng-container *ngIf="fileName">
        <div class="file-preview">
          <mat-icon>{{ fileIcon }}</mat-icon>
          <span>{{ fileName }}</span>
          <button mat-icon-button (click)="removeFile($event)">
            <img src="assets/img/close_30dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="Cerrar" class="close-icon-img">
          </button>
        </div>
      </ng-container>
    </div>
  </form>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">
      <mat-icon class="cancel-icon">cancel</mat-icon> Cancel
    </button>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      <mat-icon class="save-icon">save</mat-icon> Save
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
