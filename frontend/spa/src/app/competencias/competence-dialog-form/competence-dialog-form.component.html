<h1>Crear Competencia</h1>
<form [formGroup]="competenceForm" (ngSubmit)="submit()">
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Descripci√≥n</mat-label>
    <textarea matInput formControlName="description" required></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Logo</mat-label>
    <input type="file" (change)="onFileChange($event)" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Formato de Competencia</mat-label>
    <mat-select formControlName="competence_format" required>
      <mat-option *ngFor="let format of formats" [value]="format">{{ format.description }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Lista de Reglas de Disciplina</mat-label>
    <mat-select formControlName="rule_discipline_list" multiple required>
      <mat-option *ngFor="let rule of ruleDisciplines" [value]="rule">{{ rule.rule_description }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Lista de Reglas de Competencia</mat-label>
    <mat-select formControlName="rule_list" multiple required>
      <mat-option *ngFor="let rule of ruleCompetitions" [value]="rule">{{ rule.rule_description }}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]="!competenceForm.valid">Crear</button>
  <button mat-button type="button" (click)="close()">Cancelar</button>
</form>
