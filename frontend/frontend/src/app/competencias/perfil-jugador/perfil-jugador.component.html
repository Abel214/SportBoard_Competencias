<div class="contenedor-principal">
    <div class="contenedor-perfil">
        <!-- Contenedor padre para el perfil -->
        <div class="perfil-contenedor">
            <!-- Contenedor del perfil -->
            <div class="icon-container">
                <img
                    src="https://img.asmedia.epimg.net/resizer/v2/W67Q2CKJ75AQZJVRBFC7TKTU4U.JPG?auth=58d934573c35d7e3b855cec920fa6c1bc8bd64f6286be1a932e1560113bfed18&width=360&height=203&smart=true"
                    class="perfil-imagen"
                    style="
                        width: 150px;
                        height: 150px;
                        object-fit: cover;
                        border-radius: 50%;
                    "
                />
            </div>
            <h2>Lamine Yamal</h2>
            <div class="form-group">
            <p><strong>Edad: </strong> <input type="text" value="17 años" [disabled]="!modoEdicion"/></p>
            <p><strong>Peso: </strong> <input type="text" value="72 kg" [disabled]="!modoEdicion"/> </p>
            <p><strong>Altura: </strong> <input type="text" value="1.8m" [disabled]="!modoEdicion"/></p>
            <p><strong>País: </strong> <input type="text" value="España" [disabled]="!modoEdicion"/></p>
        </div>    
            <div class="button-container">
                <button (click)="modificarInfo()">
                    <mat-icon>edit</mat-icon>
                    <span>Modificar</span>
                </button>
            </div>
        </div>
    </div>

    <div class="contenedor-secundarioA">
        <div class="container-informacion">
            <h2 class="texto-miinfo">Información</h2>
            <table>
                <tbody>
                    <tr>
                        <td>Equipo</td>
                        <td>
                            <input
                                type="text"
                                value="FC Barcelona"
                                class="data-equipo form-control"
                                [disabled]="!modoEdicion"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>Entrenador</td>
                        <td>
                            <input
                                type="text"
                                value="Hansi Flick"
                                class="data-equipo form-control"
                                [disabled]="!modoEdicion"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>Posición</td>
                        <td>
                            <input
                                type="text"
                                value="Delantero"
                                class="data-equipo form-control"
                                [disabled]="!modoEdicion"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>Rendimiento</td>
                        <td>
                            <input
                                type="text"
                                value="10 Estrellas"
                                class="data-equipo form-control"
                                [disabled]="!modoEdicion"
                            />
                        </td>
                    </tr>
                </tbody>
            </table>

            <div
                class="mt-3"
                [class.oculto]="!modoEdicion"
                style="align-items: center"
            >
                <button class="button-guardar-eliminar" (click)="guardarCambios()">
                    Guardar
                </button>
                <button class="button-guardar-eliminar" (click)="cancelarEdicion()">
                    Cancelar
                </button>
            </div>
        </div>

        <div class="container-estadistica">
            <h2 class="texto-miinfo">Estadísticas</h2>
            <div class="button-container-estadistica">
                <div class="button-row">
                    <button (click)="onClickB2()">
                        <mat-icon>receipt</mat-icon>
                        <span>Estadísticas Detalladas</span>
                    </button>
                    <button (click)="onClickB3()">
                        <mat-icon>calendar_today</mat-icon>
                        <span>Historial Lesiones</span>
                    </button>
                </div>
                <div class="button-row">
                    <button (click)="onClickB4()">
                        <mat-icon>event</mat-icon>
                        <span>Historial Clubes</span>
                    </button>
                    <button (click)="onClickB5()">
                        <mat-icon>comment</mat-icon>
                        <span>Historial Entrenamientos</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
