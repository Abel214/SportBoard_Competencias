<div class="card">
    <div class="card-header">
      <h3>{{ jugador.nombre }}</h3>
    </div>
    <div class="card-body">
      <img [src]="jugador.foto" alt="{{ jugador.nombre }}" class="team-logo" />
      <p><strong>Activo:</strong> {{ jugador.activo ? 'Sí' : 'No' }}</p>
        <p><strong>Equipo:</strong> {{ jugador-equipo }}</p>
      <p><strong>Entrenador:</strong> {{ jugador.entrenador }}</p>
      <p><strong>Posición:</strong> {{ juador.posicion }}</p>
    </div>
  </div>
