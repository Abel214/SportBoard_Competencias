<div class="contenedor-principal"> 
  <div class="container">
    <div class="competencia-form">
      <mat-card>
        <!-- Title with margin for separation -->
        <mat-card-title class="form-title">Agregar Competencia</mat-card-title>

        <!-- Formulario de Competencia -->
        <form #competenciaForm="ngForm">
          <!-- Combobox for Nombre -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre</mat-label>
            <mat-select placeholder="Seleccione el tipo de competencia" [(ngModel)]="nombre" name="nombre">
              <mat-option value="liga">Liga</mat-option>
              <mat-option value="torneo">Torneo</mat-option>
              <mat-option value="eliminatoria">Eliminatoria</mat-option>
            </mat-select>
          </mat-form-field>

          <!-- Campo de Fecha de Inicio -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Fecha de Inicio</mat-label>
            <input matInput [matDatepicker]="startDate" placeholder="Seleccione la fecha" [(ngModel)]="fechaInicio" name="fechaInicio">
            <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
            <mat-datepicker #startDate></mat-datepicker>
          </mat-form-field>

          <!-- Campo de Fecha de Fin -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Fecha de Fin</mat-label>
            <input matInput [matDatepicker]="endDate" placeholder="Seleccione la fecha" [(ngModel)]="fechaFin" name="fechaFin">
            <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
            <mat-datepicker #endDate></mat-datepicker>
          </mat-form-field>

          <!-- Bot칩n para a침adir foto -->
          <button mat-raised-button color="primary" class="full-width add-photo">
            <mat-icon>add_a_photo</mat-icon> A침adir Foto
          </button>

          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
          
          <!-- Bot칩n para guardar -->
          <button mat-raised-button color="primary" class="full-width save-button" (click)="guardar()">
            <mat-icon>save</mat-icon> Guardar
          </button>
        </form>
      </mat-card>

      <!-- Tabla de Competencias guardadas -->
      <mat-card *ngIf="competencias.length > 0">
        <mat-card-title>Competencias Guardadas</mat-card-title>
        <table mat-table [dataSource]="competencias" class="mat-elevation-z8">

          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let competencia"> {{competencia.nombre}} </td>
          </ng-container>

          <!-- Fecha de Inicio Column -->
          <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
            <td mat-cell *matCellDef="let competencia"> {{competencia.fechaInicio}} </td>
          </ng-container>

          <!-- Fecha de Fin Column -->
          <ng-container matColumnDef="fechaFin">
            <th mat-header-cell *matHeaderCellDef> Fecha de Fin </th>
            <td mat-cell *matCellDef="let competencia"> {{competencia.fechaFin}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card>
    </div>
  </div>
</div>
