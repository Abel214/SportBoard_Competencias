<div class="card">
    <div class="card-header">
      <h3>{{ reglas.nombre }}</h3>
    </div>
    <div class="card-body">
      <img [src]="reglas.foto" alt="{{ reglas.nombre }}" class="team-logo" />
      <p><strong>Activo:</strong> {{ reglas.activo ? 'Sí' : 'No' }}</p>
        <p><strong>Tipo de Competencia:</strong> {{ reglas.tipoCompetencia }}</p>
      <p><strong>Descripción de la Regla:</strong> {{ reglas.descripcionRegla }}</p>
    </div>
  </div>
