<div class="ventana">
    <h1>Tabla de Partidos</h1>

    <div class="tabs">
        <div class="tab active">Partidos Pasados</div>
        <div class="tab">Próximos Partidos</div>
        <div class="tab">Partidos en Vivo</div>
    </div>
    
    <table mat-table [dataSource]="partidos" class="mat-elevation-z8">
        <mat-expansion-panel hideToggle>
            
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let partido">{{ partido.id }}</td>
            </ng-container>

            <ng-container matColumnDef="equipo1">
                <th mat-header-cell *matHeaderCellDef>Equipo 1</th>
                <td mat-cell *matCellDef="let partido" class="equipo1-cell">
                    <img
                        [src]="partido.escudo1"
                        alt="{{ partido.nombreEq1 }}"
                        class="escudo izquierda"
                    />
                    {{ partido.nombreEq1 }}
                </td>
            </ng-container>

            <ng-container matColumnDef="puntaje">
                <th mat-header-cell *matHeaderCellDef>Puntaje</th>
                <td mat-cell *matCellDef="let partido">
                    {{ partido.puntaje1 }} - {{ partido.puntaje2 }}
                </td>
            </ng-container>

            <ng-container matColumnDef="equipo2">
                <th mat-header-cell *matHeaderCellDef>Equipo 2</th>
                <td mat-cell *matCellDef="let partido" class="equipo2-cell">
                    <span>{{ partido.nombreEq2 }}</span>
                    <img
                        [src]="partido.escudo2"
                        alt="{{ partido.nombreEq2 }}"
                        class="escudo derecha"
                    />
                </td>
            </ng-container>
            <ng-container matColumnDef="estadio">
                <th mat-header-cell *matHeaderCellDef>Estadio</th>
                <td mat-cell *matCellDef="let partido">
                    {{ partido.estadio }}
                </td>
            </ng-container>

            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef>Fecha</th>
                <td mat-cell *matCellDef="let partido">{{ partido.fecha }}</td>
            </ng-container>

            <ng-container matColumnDef="hora">
                <th mat-header-cell *matHeaderCellDef>Hora</th>
                <td mat-cell *matCellDef="let partido">{{ partido.hora }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </mat-expansion-panel>
    </table>
    <div class="logos">
        <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTK5NyaUWLL4-sz7sFFZ7-56oPz6AqNRLPM5Q&s"
            alt="Logo Barcelona"
        />
        <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRt2Clvv-flwEiq6PieGqzy3-bPvJH9O5Q67g&s"
            alt="Logo Real Madrid"
        />
        <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxz-JEXZ9Vk-VqZYUq_qFpF6sbNDe3pSIByw&s"
            alt="Logo Atlético Madrid"
        />
        <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPS1T9f6ni_qcv_7Jir6B7qz2bEVQr1OcTdw&s"
            alt="Logo Valencia"
        />
        <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8H2Y3iQ-V3Ri2yNuF-3TKigXDJ1d2vQVOSw&s"
            alt="Logo Sevilla"
        />
    </div>
</div>
