<div class="team-stats">
  <mat-card *ngFor="let team of teams">
    <img mat-card-image [src]="team.imageUrl" alt="{{ team.name }}">
    <mat-card-header>
      <mat-card-title>{{ team.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Victorias: {{ team.wins }}</p>
      <p>Derrotas: {{ team.losses }}</p>
      <mat-progress-bar mode="determinate" [value]="team.winRate"></mat-progress-bar>
    </mat-card-content>
  </mat-card>
</div>
