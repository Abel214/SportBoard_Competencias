<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="localTeam">
    <th mat-header-cell *matHeaderCellDef> Equipo Local </th>
    <td mat-cell *matCellDef="let element"> {{element.localTeam}} </td>
  </ng-container>

  <ng-container matColumnDef="awayTeam">
    <th mat-header-cell *matHeaderCellDef> Equipo Visitante </th>
    <td mat-cell *matCellDef="let element"> {{element.awayTeam}} </td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef> Resultado </th>
    <td mat-cell *matCellDef="let element"> {{element.result}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>
</table>
