<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Equipo Column -->
    <ng-container matColumnDef="equipo">
        <th mat-header-cell *matHeaderCellDef> Equipo </th>
        <td mat-cell *matCellDef="let element"> {{element.equipo}} </td>
    </ng-container>

    <!-- Puntos Column -->
    <ng-container matColumnDef="puntos">
        <th mat-header-cell *matHeaderCellDef> Puntos </th>
        <td mat-cell *matCellDef="let element"> {{element.puntos}} </td>
    </ng-container>

    <!-- Partidos Jugados Column -->
    <ng-container matColumnDef="partidosJugados">
        <th mat-header-cell *matHeaderCellDef> PJ </th>
        <td mat-cell *matCellDef="let element"> {{element.partidosJugados}} </td>
    </ng-container>

    <!-- Partidos Ganados Column -->
    <ng-container matColumnDef="partidosGanados">
        <th mat-header-cell *matHeaderCellDef> PG </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon [ngClass]="{'win-icon': element.partidosGanados > 0, 'no-win-icon': element.partidosGanados == 0}">
                {{element.partidosGanados > 0 ? 'check_circle' : 'cancel'}}
            </mat-icon>
        </td>
    </ng-container>

    <!-- Partidos Empatados Column -->
    <ng-container matColumnDef="partidosEmpatados">
        <th mat-header-cell *matHeaderCellDef> PE </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon [ngClass]="{'draw-icon': element.partidosEmpatados > 0, 'no-draw-icon': element.partidosEmpatados == 0}">
                {{element.partidosEmpatados > 0 ? 'remove_circle' : 'cancel'}}
            </mat-icon>
        </td>
    </ng-container>

    <!-- Partidos Perdidos Column -->
    <ng-container matColumnDef="partidosPerdidos">
        <th mat-header-cell *matHeaderCellDef> PP </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon [ngClass]="{'lose-icon': element.partidosPerdidos > 0, 'no-lose-icon': element.partidosPerdidos == 0}">
                {{element.partidosPerdidos > 0 ? 'highlight_off' : 'cancel'}}
            </mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
